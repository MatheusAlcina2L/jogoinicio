<!DOCTYPE html>

<!-- Esta aula tem como objetivo apresentar um exemplo básico de uso das ferramentas de desenho no Canvas -->

<html lang="pt-BR">

<head>

<title>BRASIL</title>

<meta charset="UTF-8">

<!-- Incício do Script do Canvas -->



<script>

function draw(){

var canvas = document.getElementById('meuCanvas');

if(canvas.getContext){

var cntxt = canvas.getContext('2d');

var x = 312.5;

var y = 112.0;

//Retângulo

cntxt.beginPath();

cntxt.fillStyle = "rgb(0, 255, 0)";

cntxt.fillRect (25, 30, 570, 350);

cntxt.closePath();

//Losângo

cntxt.beginPath();

cntxt.fillStyle = "rgb(255, 255, 0)";

cntxt.moveTo(285, 35);

cntxt.lineTo(545,195);

cntxt.lineTo(282.5, 355);

cntxt.lineTo(30, 195);

cntxt.fill();

cntxt.closePath();

//Círculo

cntxt.beginPath();

cntxt.fillStyle = "rgb(0, 0, 255)";

cntxt.arc(290, 205, 135, 0, 2*Math.PI);

cntxt.fill();

cntxt.closePath();

//Arcos

cntxt.beginPath();

cntxt.strokeStyle="green";

cntxt.fillStyle = "rgb(255, 255, 255)";

cntxt.moveTo(157.5, 215);

cntxt.quadraticCurveTo(282.5, 125, 407.5, 180);

cntxt.lineTo(403.5, 160);

cntxt.quadraticCurveTo(282.5, 105, 156.5, 195);

cntxt.closePath();

cntxt.fill();

cntxt.stroke();






}

}

</script>



<!-- Fim do Script do canvas-->







</head>

<body onload="draw();">

<canvas id="meuCanvas" width="700" height="600" style="border:1px solid #000000;"></canvas>

</body>

</html>
